<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
<script type="module" src="https://js.api.here.com/v3/3.1/mapsjs.bundle.js"></script>
 <meta name="theme-color" content="#fe1356">

  <title>KitsHive</title>
  
  
  
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>

  <h1 class="title">KitsHive</h1>
  <div class="dom rond">
    <h2 id="dom"></h2>
  </div>
  
  <div class="rond pos">
    <h2>Latitude :</h2><h2 id="lat"></h2>
    <h2>Longitude :</h2><h2 id="lon"></h2>
    <div id="map" style="width: 300px; height: 240px" class="map">
      
    </div>
  </div>
  
  <div id="bat">
    <p>Charging : </p> <p id="c"></p>
    <p>Battery Percentage : </p> <p id="p "></p>
    
  </div>
  

  <script src="main.js"></script>
</body>
</html>
